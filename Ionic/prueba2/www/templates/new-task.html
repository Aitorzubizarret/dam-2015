<div class="modal">
    <ion-header-bar class="bar-stable">
        <h1 class="title">New Task</h1>
        <button class="button button-icon" ng-click="exitModal()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="createTask(task)">
            <div class="padding">
                <label class="item item-input">
                    <input type="text" placeholder="Tarea nueva..." ng-model="task.title">
                </label>
                <button type="submit" class="button button-block button-positive">Crear tarea</button>
            </div>
        </form>
    </ion-content>
</div>
