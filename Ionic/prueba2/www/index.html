<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">To Do App</h1>
    <button class="button button-icon" ng-click="newTask()"><i class="icon ion-compose"></i></button>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <li class="item" ng-repeat="task in tasks">{{ task.title }}</li>
    </ul>
  </ion-content>
  <script src="js/app.js"></script>
  <script src="cordova.js"></script>
</body>
</html>
