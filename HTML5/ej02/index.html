<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6</title>
    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <!-- 
                Dentro de la etiqueta de video, si ponemos un párrafo, se mostrará cuando no se pueda mostrar el video.
                Parecido a la funcionalidad de noscript.
            -->
            <video id="video">
                <source src="assets/multimedia/one.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                <source src="assets/multimedia/bunny.webm" type='video/webm; codecs="vp8, vorbis"'>
                <p>Su navegador no soporta HTML 5 Video :-(</p>
            </video>
            <form action="#" class="playerControls">
                <button id="playPause">
                    <span id="playPauseBtnText" class="glyphicon glyphicon-play"></span>
                </button>
                <button id="stop">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
                <button id="rewind">
                    <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button id="forward">
                    <span class="glyphicon glyphicon-forward"></span>
                </button>
                <button id="start">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </button>
                <button id="end">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
                <button id="fullscreen">
                    <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                <button id="muteOnOff">
                    <span id="muteOnOffBtnIcon" class="glyphicon glyphicon-volume-down"></span>
                </button>
                <input id="volumeRange" type="range" value=100>
            </form>
            <progress id="progress" min="0" max="100"></progress>
            <span id="videoClick" class="glyphicon glyphicon-play hide"></span>
        </div>
        <ul>
            <li>Teahupoo</li>
            <li>BMX</li>
            <li>F1</li>
        </ul>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
