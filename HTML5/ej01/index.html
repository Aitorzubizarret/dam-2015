<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio</title>
</head>
<body>
    <form action="">
        <h2>Formulario HTML5</h2>
        <label for="">Email: </label><input type="email" placeholder="Email">
        <br/>
        <label for="">URL: </label><input type="url" autocomplete="off">
        <br/>
        <label for="">Fecha: </label><input type="date">
        <br/>
        <label for="">Hora: </label><input type="time">
        <br/>
        <label for="">Datetime: </label><input type="datetime">
        <br/>
        <label for="">Mes: </label><input type="month">
        <br/>
        <label for="">Semana</label><input type="week" autofocus>
        <br/>
        <label for="">Numeros: </label><input type="number" step="0.1">
        <br/>
        <label for="">Rango: </label><input type="range">
        <br/>
        <label for="">Tel√©fono</label><input type="tel">
        <br/>
        <label for="">Busqueda</label><input type="search">
        <br/>
        <label for="">Color</label><input type="color">
        <br/>
        <input type="text" list="lista">
        <datalist id="lista">
            <option value="aaaaa">
            <option value="cccaaabb">
            <option value="bbbccc">
            <option value="ggggg">
        </datalist>
        <br/>
        <input type="submit">
    </form>
</body>
</html>
